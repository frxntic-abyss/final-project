<body>

    <div class="container-fluid bg-info text-white">
        <h1>School Clubs</h1>
        <p>the site for students to view the options for school clubs and extra curricular activities. </p>
    </div>
    <div class="container navigation pt-3">
        <div class="row">
            <div class="col-6 d-flex justify-content-start align-items-center">
                <i class="fa fa-sinner fa-spin fa-3x fa-fw text-warning pb-3"></i>
                <h5 class="d-inline pl-2 text-white">enter</h5>
                <div class="col-6 pt-2">
                    <div class="row text-center p-0 d-flex justify-content-end align-items-center">
                        <div class="col-3"><a href="#about" class="text-white navigation-link">Make your own club!</a>
                            <div class="col-6 pt-2">
                                <div class="row text-center p-0 d-flex justify-content-end align-items-center">

                                            us</a></div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="myFunction()">Hello!</button>


                <p id="greet"></p>

                <script>
                    function myFunction() {
                        var greeting;
                        var time = new Date().getHours();

                        if (time < 10) {
                            greeting = "good morning";
                        }
                        else if (time < 20) {
                            greeting = "Good Day";
                        }

                        else {
                            greeting = "Good Evening"
                        }



                        document.getElementById("greet").innerHTML = greeting;
                    }
                </script>
